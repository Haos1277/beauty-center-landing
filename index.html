<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elena Kuznetsova Beauty Center | Chita</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;400;600;900&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ivory: '#FDFBF7',
                        champagne: '#C9A962',
                        pearl: '#F8F6F0',
                        slate: '#1E2B32',
                        gold: '#B8973E',
                    },
                    fontFamily: {
                        unbounded: ['Unbounded', 'sans-serif'],
                        body: ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style>
        :root {
            --ivory: #FDFBF7;
            --champagne: #C9A962;
            --pearl: #F8F6F0;
            --slate: #1E2B32;
            --gold: #B8973E;
        }
        
        * {
            cursor: none !important;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--ivory);
            color: var(--slate);
            overflow-x: hidden;
        }
        
        /* Custom Cursor */
        .cursor {
            width: 24px;
            height: 24px;
            border: 1px solid var(--champagne);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
            transition: transform 0.2s ease;
        }
        
        .cursor-dot {
            width: 4px;
            height: 4px;
            background: var(--champagne);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10001;
        }
        
        /* Preloader */
        .preloader {
            position: fixed;
            inset: 0;
            background: var(--slate);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .monogram {
            font-family: 'Unbounded', sans-serif;
            font-weight: 900;
            font-size: clamp(4rem, 15vw, 12rem);
            color: transparent;
            -webkit-text-stroke: 1px var(--champagne);
            letter-spacing: -0.05em;
        }
        
        /* Glassmorphism */
        .glass {
            background: rgba(253, 251, 247, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(201, 169, 98, 0.2);
        }
        
        .glass-dark {
            background: rgba(30, 43, 50, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(201, 169, 98, 0.3);
        }
        
        /* Typography */
        .hero-title {
            font-family: 'Unbounded', sans-serif;
            font-weight: 900;
            font-size: clamp(3rem, 10vw, 12rem);
            line-height: 0.8;
            letter-spacing: -0.05em;
        }
        
        .hero-outline {
            color: transparent;
            -webkit-text-stroke: 1px var(--slate);
        }
        
        .section-tag {
            font-family: 'Unbounded', sans-serif;
            font-weight: 400;
            font-size: 0.75rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--champagne);
        }
        
        .headline {
            font-family: 'Unbounded', sans-serif;
            font-weight: 600;
            font-size: clamp(2rem, 5vw, 4rem);
            line-height: 1.1;
            letter-spacing: -0.02em;
        }
        
        /* Noise Overlay */
        .noise-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.04;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Image scaling for Elena */
        .elena-zoom {
            object-fit: cover;
            object-position: top;
            transform: scale(1.6);
            transform-origin: top;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div class="noise-overlay"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        function CustomCursor() {
            const cursorRef = useRef(null);
            const dotRef = useRef(null);
            
            useEffect(() => {
                const moveCursor = (e) => {
                    gsap.to(cursorRef.current, { x: e.clientX - 12, y: e.clientY - 12, duration: 0.4, ease: "power2.out" });
                    gsap.to(dotRef.current, { x: e.clientX - 2, y: e.clientY - 2, duration: 0.1 });
                };
                window.addEventListener('mousemove', moveCursor);
                return () => window.removeEventListener('mousemove', moveCursor);
            }, []);
            
            return (
                <>
                    <div ref={cursorRef} className="cursor hidden md:block"></div>
                    <div ref={dotRef} className="cursor-dot hidden md:block"></div>
                </>
            );
        }
        
        function Preloader({ onComplete }) {
            const preloaderRef = useRef(null);
            const monogramRef = useRef(null);
            
            useEffect(() => {
                const tl = gsap.timeline({ onComplete: () => {
                    gsap.to(preloaderRef.current, { yPercent: -100, duration: 1.2, ease: "power4.inOut", onComplete });
                }});
                tl.from(monogramRef.current, { scale: 0.5, opacity: 0, duration: 1, ease: "power3.out" })
                  .to(monogramRef.current, { textStroke: "1px #FDFBF7", duration: 0.5 })
                  .to({}, { duration: 0.5 });
            }, []);
            
            return (
                <div ref={preloaderRef} className="preloader">
                    <div ref={monogramRef} className="monogram">EK</div>
                </div>
            );
        }

        function Navbar() {
            return (
                <nav className="fixed top-0 w-full z-[100] px-6 py-6">
                    <div className="max-w-7xl mx-auto glass rounded-full px-10 py-4 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-slate rounded-lg flex items-center justify-center text-white font-bold font-unbounded text-[10px]">ЕК</div>
                            <span className="font-unbounded font-bold text-sm tracking-tighter uppercase">KUZNETSOVA</span>
                        </div>
                        <div className="hidden lg:flex gap-10 font-bold text-[10px] uppercase tracking-[0.2em] text-slate/60">
                            <a href="#hero" className="hover:text-slate transition-colors">Главная</a>
                            <a href="#team" className="hover:text-slate transition-colors">Команда</a>
                            <a href="#tech" className="hover:text-slate transition-colors">Технологии</a>
                            <a href="#booking" className="hover:text-slate transition-colors text-champagne">Запись</a>
                        </div>
                        <a href="tel:+79962777977" className="font-unbounded font-bold text-[10px] text-slate tracking-tighter">+7 996 277 7977</a>
                    </div>
                </nav>
            );
        }

        function Hero() {
            const imgRef = useRef(null);
            useEffect(() => {
                gsap.from(".hero-reveal", { y: 100, opacity: 0, duration: 1.2, stagger: 0.1, ease: "power4.out", delay: 1.5 });
                gsap.from(".hero-img", { clipPath: "inset(100% 0 0 0)", duration: 1.5, ease: "power4.inOut", delay: 1.8 });
            }, []);

            return (
                <section id="hero" className="min-h-screen flex items-center px-6 lg:px-12 pt-20">
                    <div className="container mx-auto grid lg:grid-cols-12 gap-12 items-end">
                        <div className="lg:col-span-8">
                            <div className="hero-title text-slate">
                                <div className="overflow-hidden"><span className="hero-reveal block">SMART</span></div>
                                <div className="overflow-hidden"><span className="hero-reveal block hero-outline">BEAUTY</span></div>
                                <div className="overflow-hidden"><span className="hero-reveal block">CENTER</span></div>
                            </div>
                            <p className="font-body text-slate/60 text-lg max-w-md mt-10 hero-reveal">
                                Искусственный интеллект на службе вашей красоты. Революционные протоколы ухода в Чите.
                            </p>
                            <div className="mt-12 hero-reveal">
                                <a href="#booking" className="bg-slate text-white px-12 py-5 rounded-full font-unbounded font-bold text-[10px] tracking-widest hover:bg-champagne transition-all inline-block">
                                    ПОЛУЧИТЬ ПЛАН УХОДА
                                </a>
                            </div>
                        </div>
                        <div className="lg:col-span-4 hero-img overflow-hidden rounded-[4rem] shadow-2xl border-[16px] border-white aspect-[3/4]">
                            <img src="elena.jpg" className="w-full h-full elena-zoom" alt="Елена Кузнецова" />
                        </div>
                    </div>
                </section>
            );
        }

        function AISection() {
            const cards = [
                { id: "01", title: "Smart Диагностика", desc: "AI сканирование кожи для выявления потребностей на клеточном уровне." },
                { id: "02", title: "Авто-Протоколы", desc: "Система сама подбирает идеальное сочетание процедур и препаратов." },
                { id: "03", title: "Предиктивный Анализ", desc: "Прогноз состояния вашей кожи на 5 лет вперед с учетом образа жизни." }
            ];
            return (
                <section id="tech" className="py-32 px-6 bg-white border-y border-slate/5">
                    <div className="max-w-7xl mx-auto">
                        <span className="section-tag">High-Tech Integration</span>
                        <h2 className="headline mt-6 mb-20 max-w-2xl text-gradient">AI Автоматизация красоты</h2>
                        <div className="grid md:grid-cols-3 gap-12">
                            {cards.map(card => (
                                <div key={card.id} className="group p-12 glass rounded-[3rem] hover:bg-slate hover:text-white transition-all duration-500">
                                    <span className="font-unbounded font-bold text-4xl opacity-10 group-hover:opacity-30">{card.id}</span>
                                    <h3 className="font-unbounded font-bold text-xl mt-8 mb-4">{card.title}</h3>
                                    <p className="font-body opacity-60 leading-relaxed text-sm">{card.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        function Team() {
            const team = [
                { name: "Светлана", role: "Ведущий Подолог", img: "svetlana_v3.jpg" },
                { name: "Елена", role: "Врач-Косметолог", img: "kashina_v3.jpg" },
                { name: "Ирина", role: "Косметолог-Эстетист", img: "irina_v3.jpg" }
            ];
            return (
                <section id="team" className="py-32 px-6 bg-pearl">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-20 gap-8">
                            <div>
                                <span className="section-tag">The Collective</span>
                                <h2 className="headline mt-6">Команда экспертов</h2>
                            </div>
                            <p className="font-body text-slate/50 max-w-sm text-sm uppercase tracking-widest leading-loose">Профессионализм, подтвержденный международными дипломами.</p>
                        </div>
                        <div className="grid md:grid-cols-3 gap-10">
                            {team.map((m, i) => (
                                <div key={i} className="group relative overflow-hidden rounded-[3.5rem] shadow-xl bg-white">
                                    <div className="aspect-[3/4] overflow-hidden">
                                        <img src={m.img} className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700 group-hover:scale-105" />
                                    </div>
                                    <div className="p-8 absolute bottom-0 left-0 right-0 glass-dark m-4 rounded-[2.5rem]">
                                        <h3 className="font-unbounded font-bold text-white text-lg tracking-tighter">{m.name}</h3>
                                        <p className="text-champagne font-unbounded text-[9px] uppercase tracking-widest mt-1">{m.role}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        }

        function Portfolio() {
            return (
                <section id="portfolio" className="py-32 px-6 bg-white">
                    <div className="max-w-7xl mx-auto">
                        <div className="text-center mb-24">
                            <span className="section-tag">Visual Cases</span>
                            <h2 className="headline mt-6">Математика преображения</h2>
                        </div>
                        <div className="grid lg:grid-cols-2 gap-12">
                            <div className="rounded-[4rem] overflow-hidden shadow-2xl relative border-8 border-white">
                                <img src="face_ba.jpg" className="w-full aspect-video object-cover" />
                                <div className="absolute top-6 left-6 glass px-6 py-2 font-unbounded font-bold text-[10px] uppercase tracking-widest">LPG Лифтинг</div>
                            </div>
                            <div className="rounded-[4rem] overflow-hidden shadow-2xl relative border-8 border-white">
                                <img src="lips_ba.jpg" className="w-full aspect-video object-cover" />
                                <div className="absolute top-6 left-6 glass px-6 py-2 font-unbounded font-bold text-[10px] uppercase tracking-widest">Aquarelle Lips</div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function Booking() {
            return (
                <section id="booking" className="py-32 px-6">
                    <div className="max-w-4xl mx-auto glass p-12 md:p-24 rounded-[5rem] shadow-2xl relative overflow-hidden text-center">
                        <span className="section-tag">Concierge</span>
                        <h2 className="headline mt-6 mb-12">Забронировать визит</h2>
                        <form className="space-y-10 text-left max-w-md mx-auto">
                            <input placeholder="ВАШЕ ИМЯ" />
                            <input placeholder="НОМЕР ТЕЛЕФОНА" />
                            <select className="uppercase font-bold text-[10px] tracking-widest text-slate/40">
                                <option>ВЫБЕРИТЕ УСЛУГУ</option>
                                <option>Smart-диагностика</option>
                                <option>Косметология</option>
                                <option>Подология</option>
                            </select>
                            <button className="w-full bg-slate text-white py-6 rounded-3xl font-unbounded font-bold text-[10px] tracking-widest hover:bg-champagne transition-all mt-10">
                                ОТПРАВИТЬ ЗАПРОС
                            </button>
                        </form>
                    </div>
                </section>
            );
        }

        function App() {
            const [loading, setLoading] = useState(true);
            return (
                <div className="min-h-screen">
                    {loading && <Preloader onComplete={() => setLoading(false)} />}
                    <CustomCursor />
                    {!loading && (
                        <>
                            <Navbar />
                            <Hero />
                            <AISection />
                            <Team />
                            <Portfolio />
                            <Booking />
                            <footer className="py-20 bg-slate text-white text-center">
                                <div className="w-12 h-12 border border-white/20 flex items-center justify-center mx-auto mb-10 rounded-xl font-unbounded font-bold text-white text-xs">ЕК</div>
                                <p className="font-unbounded font-bold text-sm tracking-widest uppercase">Elena Kuznetsova Beauty Center</p>
                                <p className="text-white/40 text-xs mt-4 uppercase tracking-[0.3em]">Chita, Balyabina 16</p>
                                <div className="mt-20 text-[9px] font-medium text-white/20 tracking-widest uppercase">© 2026 Designed with AI by Eva.</div>
                            </footer>
                        </>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
