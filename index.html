<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центр красоты Елены Кузнецовой | AI Smart Beauty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            overflow-x: hidden;
        }
        .font-unbounded { font-family: 'Unbounded', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .glass-dark {
            background: rgba(15, 23, 42, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(15, 23, 42, 0.1);
        }
        .text-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = FramerMotion;

        const Navbar = () => (

                animate={{ y: 0 }}
                className="fixed top-0 w-full z-50 px-6 py-4"

                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-slate-900 rounded-lg flex items-center justify-center text-white font-bold font-unbounded">ЕК</div>
                        <span class="font-unbounded font-bold text-lg tracking-tighter">ELENA KUZNETSOVA</span>
                    </div>
                    <div class="hidden md:flex gap-8 font-medium text-sm text-slate-600">
                        <a href="#tech" class="hover:text-slate-900 transition-colors">Технологии</a>
                        <a href="#team" class="hover:text-slate-900 transition-colors">Команда</a>
                        <a href="#portfolio" class="hover:text-slate-900 transition-colors">Кейсы</a>
                        <a href="#booking" class="hover:text-slate-900 transition-colors">Запись</a>
                    </div>
                    <button class="bg-slate-900 text-white px-6 py-2 rounded-xl text-sm font-bold hover:bg-slate-800 transition-all">
                        LK ONLINE
                    </button>
                </div>
            </motion.nav>
        );

        const Hero = () => (
            <section class="relative pt-40 pb-20 px-6 overflow-hidden">
                <div class="max-w-7xl mx-auto grid lg:grid-cols-2 gap-12 items-center">
                    <motion.div
                        initial={{ opacity: 0, x: -50 }}
                        animate={{ opacity: 1, x: 0 }}
                        transition={{ duration: 0.8 }}
                    >
                        <span class="inline-block px-4 py-1 rounded-full bg-blue-50 text-blue-600 text-xs font-bold font-unbounded mb-6">
                            FUTURE OF BEAUTY IS HERE
                        </span>
                        <h1 class="font-unbounded text-5xl md:text-7xl font-bold leading-[1.1] text-gradient">
                            Интеллектуальная <br/>красота
                        </h1>
                        <p class="mt-8 text-slate-500 text-lg leading-relaxed max-w-lg">

                        </p>
                        <div class="mt-10 flex gap-4">
                            <button class="bg-slate-900 text-white px-10 py-4 rounded-2xl font-bold shadow-xl shadow-slate-200 hover:scale-105 transition-transform">
                                Начать диагностику
                            </button>
                            <button class="glass-dark px-10 py-4 rounded-2xl font-bold hover:bg-slate-100 transition-all">
                                Услуги
                            </button>
                        </div>
                    </motion.div>

                    <div class="relative flex justify-center">
                        <motion.div 
                            animate={{ y: [0, -20, 0] }}
                            transition={{ repeat: Infinity, duration: 5, ease: "easeInOut" }}
                            class="relative z-10 w-full max-w-md aspect-[3/4] rounded-[3rem] overflow-hidden shadow-2xl border-8 border-white"
                        >
                            <img src="elena.jpg" class="w-full h-full object-cover object-top scale-[1.6] origin-top" alt="Елена Кузнецова" />
                        </motion.div>
                        <div class="absolute -top-10 -right-10 w-64 h-64 bg-blue-100 rounded-full blur-3xl opacity-50"></div>
                        <div class="absolute -bottom-10 -left-10 w-64 h-64 bg-indigo-100 rounded-full blur-3xl opacity-50"></div>
                    </div>
                </div>
            </section>
        );

        const AISecton = () => (
            <section id="tech" class="py-24 px-6 bg-white">
                <div class="max-w-7xl mx-auto">
                    <div class="text-center mb-20">
                        <h2 class="font-unbounded text-3xl md:text-4xl font-bold">AI Автоматизация</h2>
                        <p class="text-slate-400 mt-4">Как технологии меняют ваш уход</p>
                    </div>
                    <div class="grid md:grid-cols-3 gap-8">
                        {[
                            { title: "Smart-диагностика", desc: "Сканирование кожи на уровне микроструктуры для выявления скрытых потребностей." },
                            { title: "AI-протоколы", desc: "Автоматическая генерация индивидуального плана процедур на основе Big Data." },
                            { title: "Прогноз результата", desc: "Визуализация изменений вашего лица через 3, 6 и 12 месяцев терапии." }
                        ].map((item, i) => (
                            <motion.div 
                                whileHover={{ y: -10 }}
                                class="p-10 rounded-[2.5rem] bg-slate-50 border border-slate-100"
                                key={i}
                            >
                                <div class="w-12 h-12 bg-white rounded-xl shadow-sm mb-6 flex items-center justify-center">
                                    <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                                </div>
                                <h3 class="font-unbounded font-bold text-lg mb-4">{item.title}</h3>
                                <p class="text-slate-500 leading-relaxed text-sm">{item.desc}</p>
                            </motion.div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Portfolio = () => {
            const [sliderPos, setSliderPos] = useState(50);
            return (
                <section id="portfolio" class="py-24 px-6">
                    <div class="max-w-7xl mx-auto">
                        <div class="flex justify-between items-end mb-16">
                            <div>
                                <h2 class="font-unbounded text-3xl font-bold">Результаты</h2>
                                <p class="text-slate-400 mt-2">Реальные кейсы AI-сопровождения</p>
                            </div>
                        </div>
                        <div class="grid lg:grid-cols-2 gap-12">
                            <div class="space-y-8">
                                <div class="relative aspect-video rounded-[2rem] overflow-hidden shadow-lg group">
                                    <img src="lips_ba.jpg" class="w-full h-full object-cover" />
                                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-8">
                                        <span class="text-white font-unbounded text-sm">Перманентный макияж губ</span>
                                    </div>
                                </div>
                                <div class="relative aspect-video rounded-[2rem] overflow-hidden shadow-lg group">
                                    <img src="face_ba.jpg" class="w-full h-full object-cover" />
                                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-8">
                                        <span class="text-white font-unbounded text-sm">LPG лифтинг лица</span>
                                    </div>
                                </div>
                            </div>
                            <div class="glass p-12 rounded-[3rem] flex flex-col justify-center">
                                <h3 class="font-unbounded font-bold text-2xl mb-6">Безупречность в деталях</h3>
                                <p class="text-slate-500 leading-relaxed italic">
                                    "Мы не просто делаем процедуры. Мы создаем новую версию вас, используя математическую точность и эстетическое чутье мастеров центра."
                                </p>
                                <div class="mt-10 flex items-center gap-4">
                                    <div class="w-12 h-12 rounded-full overflow-hidden border-2 border-slate-900">
                                        <img src="elena.jpg" class="w-full h-full object-cover object-top scale-[1.6] origin-top" />
                                    </div>
                                    <div>
                                        <p class="font-bold text-sm">Елена Кузнецова</p>
                                        <p class="text-xs text-slate-400">Основатель центра</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const App = () => {
            return (
                <div class="min-h-screen">
                    <Navbar />
                    <Hero />
                    <AISecton />
                    <Portfolio />
                    <section id="booking" class="py-24 px-6">
                        <div class="max-w-3xl mx-auto glass p-12 md:p-20 rounded-[4rem] shadow-2xl relative overflow-hidden text-center">
                            <div class="absolute top-0 right-0 w-40 h-40 bg-blue-50 rounded-full -mr-20 -mt-20"></div>
                            <h2 class="font-unbounded text-3xl font-bold mb-4">Записаться</h2>
                            <p class="text-slate-500 mb-12 font-medium">Выберите удобное время для визита</p>
                            <div class="space-y-4 text-left">
                                <input class="w-full px-8 py-5 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-slate-900 outline-none transition-all" placeholder="Ваше имя" />
                                <input class="w-full px-8 py-5 rounded-2xl bg-slate-50 border-none focus:ring-2 focus:ring-slate-900 outline-none transition-all" placeholder="Номер телефона" />
                                <button class="w-full bg-slate-900 text-white py-6 rounded-2xl font-unbounded font-bold text-sm tracking-widest hover:scale-[1.02] transition-transform active:scale-95 shadow-xl shadow-slate-200">
                                    ОТПРАВИТЬ ЗАЯВКУ
                                </button>
                            </div>
                        </div>
                    </section>
                    <footer class="py-12 border-t border-slate-100 text-center">
                        <p class="text-slate-400 text-sm font-unbounded">2026 © Elena Kuznetsova Beauty Center</p>
                        <p class="text-slate-300 text-xs mt-2 uppercase tracking-widest">Chita, Balyabina 16</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
